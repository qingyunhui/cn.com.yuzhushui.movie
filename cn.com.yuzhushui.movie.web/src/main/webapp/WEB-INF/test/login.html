<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/frozen.css">
	<link rel="stylesheet" type="text/css" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src="js/jquery/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/layer/layer.js"></script>
    <script>
		$(window).load(function() {
			$("#status").fadeOut();
			$("#preloader").delay(350).fadeOut("slow");
		});
	</script>
</head>
<script type="text/javascript">
$(document).ready(function(){
	$("form").submit(function(e){
	  	var username = $.trim($("#phoneOrEmail").val());
		var password = $.trim($("#loginPassword").val());
		if(username == ''){
			layer.tips('请输入手机号/邮箱','#phoneOrEmail', {tips: 1});
			return false;
		}else if(password == ''){
			layer.tips('请输入登录密码','#loginPassword', {tips: 1});
			return false;
		}
	});
});
</script>
<body>
<div class="mobile">
  <!--页面加载 开始-->
  <div id="preloader">
    <div id="status">
      <p class="center-text"><span>拼命加载中···</span></p>
    </div>
  </div>
  <!--页面加载 结束--> 
  <!--header 开始-->
  <header>
     <div class="header"> 
      <h2>微笑吧·登录</h2>
     </div>
  </header>
  <!--header 结束-->
  <div class="w main">
  	<form id="frm_login" method="post" action="http://www.smiles8.com:8080/smiles8/app/appMain/doLogin.htm">
        <div class="item item-username">
          <input id="phoneOrEmail" class="txt-input txt-username" type="text" placeholder="请输入手机号/邮箱" value="" name="phoneOrEmail">
        </div>
        <div class="item item-password">
          <input id="loginPassword" class="txt-input txt-password ciphertext" type="password" placeholder="请输入密码" name="loginPassword" style="display: inline;">
        </div>
        <div class="item item-login-option">
          <div class="aoutlogin">
            <label class="ui-checkbox ui-checkbox-s"><input type="checkbox" name="checkbox" checked/>一个月内免登录</label>
          </div>
          <span class="retrieve-password"> <a class="" href="javascript:void(0);"> 找回密码</a> </span>
        </div>
        <div class="ui-btn-wrap"><input name="" type="submit" value="用户登录"  class="ui-btn-lg ui-btn-primary" /> </div>
        <div class="ui-btn-wrap"> <a class="ui-btn-lg ui-btn-danger" href="http://www.smiles8.com:8080/smiles8/app/appMain/register.htm">没有账号？立即注册</a> </div>
    	 <div class="item item-login-other">
          <dl>
            <dt>其它登录方式</dt>
            <dd> <a class="qq" href="#"> <span><img alt="" src="${path}image/login/login_qq.png" width="40" height="40"></span> </a> </dd>
          </dl>
        </div>
      </form>
  </div>
  
  <div class="m_user w">
  	<a href="getpwd_email.html">找回密码</a>
    <a href="${path}app/appMain/register.htm">注册</a>
  </div>
  <div class="copyright">Copyright © 2011-2016 www.smiles8.top 版权所有.</div>
  
</div>
</body>
</html>
